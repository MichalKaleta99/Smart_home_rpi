<!DOCTYPE HTML>
<html lang="pl-PL">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>Automatyczny dom</title>	
	<link rel="stylesheet" href="/static/style.css" type="text/css"/>
</head>

<body>	
	<div class="square">
		<div class="menu">
			<a href="/templates/home"  class="home">Strona główna</a>
			<a href="/templates/main"  class="systems">Systemy</a>
			<a href="/templates/alerts"  class="systems">Alarmy</a>
			<a href="/"  class="logout">Wyloguj się</a>
		</div>
		<div class="container">
			<h3><br>Podlewanie ogrodu<br>		
				<form method="POST"><br>	
					<label for="humidity_sp">Wprowadź minimalną wilgotność:<input type="number" min="1" max="100" step="1" name="humidity_sp"  id="txt_2" onchange='saveValue(this);'/></label><br><br>
				</form>
					
				<form method="POST"><br>	
					<label for="duration">Wprowadź czas trwania:<input type="number" min="1" max="100" step="0.1" name="duration"  id="txt_3" onchange='saveValue(this);'/></label><br><br>
				</form>
					
				<form method="POST"><br>	
						<label for="periodicity">Wprowadź cykliczność podlewania (w godzinach):<input type="number" min="1" max="24" step="0.1" name="periodicity"  id="txt_4" onchange='saveValue(this);'/></label><br><br>
							<input type="submit" name="watering" value="Włącz automatyczne podlewanie">
				</form>

				<form  method="POST"> 		
					<input type="submit" name="watering_stop" id="stop_btn" value="STOP" onclick="confirm('Czy na pewno chcesz wyłączyć podlewanie?')">
				</form>
				<script src="/static/save_value.js"></script>
			</h3>
		</div>
	</div>	
</body>
</html>
