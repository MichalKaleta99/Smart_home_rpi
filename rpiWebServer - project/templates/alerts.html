<!DOCTYPE HTML>
<html lang="pl-PL">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>Automatyczny dom</title>	
	<link rel="stylesheet" href="/static/style.css" type="text/css"/>
</head>

<body>	
	<div class="square">
		<div class="menu">
			<a href="/templates/home"  class="home">Strona główna</a>
			<a href="/templates/main"  class="systems">Systemy</a>
			<a href="/templates/alerts"  class="systems">Alarmy</a>
			<a href="/"  class="logout">Wyloguj się</a>
		</div>
		<div class="container">
			<style>
				.container
				{
					overflow: scroll;
				}
			</style>
			<h3><br>Alarmy<br><br>	
				<table class="table" border=0>  
   					<thead>  
						<td>Data</td>
        				<td>Alarm</td>  
    				</thead>  
       				{% for row in rows %}  
       		        <tr>  
						<td>{{row["data"]}}</td> 
            			<td>{{row["alert"]}}</td>  
        			</tr>  
       				{% endfor %}  
				</table>  
			<br><br>  
			</h3>
		</div>
	</div>	
</body>
</html>
